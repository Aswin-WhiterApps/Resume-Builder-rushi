  bloc: ^9.0.0
  flutter_svg:
  sqflite:
  image_picker: ^1.0.1
  path_provider: ^2.0.15
  pdf: ^3.11.1
#  syncfusion_flutter_pdfviewer: ^22.1.39
  open_file: ^3.3.2
  printing: ^5.11.0
#  flutter_quill: ^7.2.19
  share_plus: ^10.1.4
  wc_form_validators: ^1.0.0
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  firebase_storage: ^12.4.7
  shared_preferences: ^2.5.3
  google_sign_in: ^6.1.4
  cloud_firestore: ^5.6.1
