# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - .env
    - assets/images/
    - assets/pdf_assets/template3/
    - assets/pdf_assets/template1/
    - assets/pdf_assets/template2/
    - assets/pdf_assets/template4/
    - assets/pdf_assets/template5/
    - assets/pdf_assets/template6/
    - assets/pdf_assets/template7/
    - assets/pdf_assets/template8/
    - assets/pdf_assets/template10/
    - assets/pdf_assets/template11/
    - assets/pdf_assets/template12/
    - assets/pdf_assets/template13/
    - assets/pdf_assets/template14/
    - assets/pdf_assets/template15/
    - assets/pdf_assets/template16/
    - assets/pdf_assets/template17/

    - assets/coverletter_assets/c2_assets/
    - assets/coverletter_assets/c3_assets/
    - assets/coverletter_assets/c4_assets/
    - assets/coverletter_assets/c6_assets/
