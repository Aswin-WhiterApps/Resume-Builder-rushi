  syncfusion_flutter_pdfviewer: ^31.1.19
  flutter_dotenv: ^5.1.0
  file_picker: ^10.3.7
  read_pdf_text: ^0.3.1
  
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_cached_pdfview: ^0.4.2
  mockito: ^5.4.6
  build_runner: ^2.5.4
  bloc_test: ^10.0.0
  golden_toolkit: ^0.15.0
  network_image_mock: ^2.1.1
  sqflite_common_ffi: ^2.3.3
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

